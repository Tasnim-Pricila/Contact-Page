<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/47c83ddb96.js" crossorigin="anonymous">
    </script>
    
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>Contact Form</h2>
            <div class="contacts">
                <div class="left-area">
                    <h3>Contact Us</h3>
                    <div class="contact-list">
                        <div class="contact-media">
                            <i class="fa-brands fa-facebook-square"></i>
                            <div>
                                <h4>Facebook :</h4>
                                <a href="www.facebook.com" class="contact-link">www.facebook.com</a>
                            </div>
                        </div>
                        <div class="contact-media">
                            <i class="fa-solid fa-phone"></i>
                            <div>
                                <h4>Phone :</h4>
                                <p>+8801625547382</p>
                            </div>
                        </div>
                        <div class="contact-media">
                            <i class="fa-solid fa-paper-plane"></i>
                            <div>
                                <h4>Email :</h4>
                                <p>info@gmail.com</p>
                            </div>
                        </div>
                        <div class="contact-media">
                            <i class="fa-brands fa-firefox"></i>
                            <div>
                                <h4>Website :</h4>
                                <a href="yoursite.com" class="contact-link">yoursite.com</a>
                            </div>
                        </div>       
                    </div> 
                </div>
                <div class="right-area">
                    <h3>Get in Touch</h3>
                    <form id="form-input" action="javascript:sendEmail()" method="post">                        
                        <input type="text" class="input" name="name" id="name" placeholder="Name" required>
                        <input type="email" class="input" name="email" id="email" placeholder="Email">
                        <input type="text" class="input" name="subject" id="subject" placeholder="Subject">
                        <textarea name="message" class="input" id="message" cols="30" rows="5" placeholder="Message"></textarea>
                        <button type="submit" class="input" id="submit-button">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    
</body>
</html>
